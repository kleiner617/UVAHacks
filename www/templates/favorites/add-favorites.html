
    <ion-modal-view class="modal-center">
      <ion-content>
        <form name="newFavorites" novalidate>
          <ion-list>
            <ion-item>
              <span class="input-label" required>Name of Place</span>
              <input type="text" ng-model="input.name" placeholder="name">
            </ion-item>
            <ion-item>
              <span class="input-label">Description</span>
              <input type="text" ng-model="input.description" placeholder="Enter a description of this awesome place!">
            </ion-item>
            <ion-item>
              <span class="input-label">Location</span>
              <input type="text" ng-model="input.location" value="{{ currentLocation }}" placeholder="Enter Address">

            </ion-item>
            <ion-item>
              <ion-checkbox ng-model="input.location" ng-change="getLocation()">
                Get Current Location {{ currentLocation }}</ion-checkbox>
            </ion-item>
            <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}">
                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                &nbsp;
                Group {{group.name}}
              </ion-item>
              <ion-checkbox class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="isGroupShown(group)">
                  {{item}}
              </ion-checkbox>
            </div>
          </ion-list>
        </form>

        <button class="button button-calm" ng-click="saveInput()"> Save </button>
        <button class="button button-assertive" ng-click="closeModal(1)">Close</button>

      </ion-content>
    </ion-modal-view>
