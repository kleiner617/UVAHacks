
<ion-modal-view class="modal-center">
  <ion-content>
      <ion-list>
        <ion-item>
          <span class="input-label">Name</span>
          <span>{{selectedFav.name}}</span>
        </ion-item>
        <ion-item>
          <span class="input-label">Address</span>
          <span>{{selectedFav.location}}</span>
        </ion-item>
        <ion-item>
          <span class="input-label">Description:</span>
          <span>{{selectedFav.description}}</span>
        </ion-item>
      </ion-list>

    <button class="button button-assertive" ng-click="closeModal(2)">Close</button>

  </ion-content>
</ion-modal-view>
