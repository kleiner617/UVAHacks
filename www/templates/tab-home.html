<ion-view title="Friends">

    <button class="button button-clear button-positive" ng-click="showAddFriend()">
      Add
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <button ion-button full>Start a Trip</button>

  </ion-content>
</ion-view>
